<html>

<head>

    <title>Activate License</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        function activateLicense(key) {

            if(key){

                var data = JSON.stringify({
                    "licenseKey":key
                });

                console.log(data);

                success = false;
                dataType = "application/json";
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    url: "http://localhost:8080/api/licenses/activate-license",
                    data: data,
                    success: success,
                    dataType: "json"
                });
            }

        }

    </script>

    <style>
        #create-license {
            text-align: center;
        }

    </style>
</head>

<body>

<hr>

<div id="license-activator">
    License key<input type="text" id="license-key">
    <button onclick="activateLicense(document.getElementById('license-key').value)">Activate License</button>
</div>
</body>

</html>
