<html>

<head>

    <title>Licenses</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        function createLicense(userID, totalUsers) {

            console.log(userID + " " + totalUsers);
            if(userID && totalUsers){

                var data = JSON.stringify({
                    "userID":userID,
                    "totalUsers":parseInt(totalUsers)
                });

                console.log(data);

                success = false;
                dataType = "application/json";
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    url: "http://localhost:8080/api/licenses/add-license",
                    data: data,
                    success: success,
                    dataType: "json"
                });
                console.log(success);
            }

        }

        function search(userID){
            console.log("Searching for " + userID);

             $.get("http://localhost:8080/api/licenses", function(data, status){

             var licenses = data.licenses;

             console.log(licenses);

            var tbody = document.getElementById('license-table');

            for (var i = 0; i < licenses.length; i++) {
                var tr = "<tr>";

                /* Verification to add the last decimal 0 */
                if (licenses[i].value.toString().substring(licenses[i].value.toString().indexOf('.'), licenses[i].value.toString().length) < 2)
                    licenses[i].value += "0";

                /* Must not forget the $ sign */
                tr += "<td>" + licenses[i].key + "</td>" + "<td>$" + licenses[i].value.toString() + "</td></tr>";

                /* We add the table row to the table body */
                tbody.innerHTML += tr;
                console.log(tr);
            }
              });
        }
    </script>
</head>

<body>

<hr>

User ID: <input type="text" id="user-id-create-license">
Total Users: <input type="text" id="total-users-create-license">
<button onclick="createLicense(document.getElementById('user-id-create-license').value, document.getElementById('total-users-create-license').value)">Create License</button>

<hr>

User ID: <input type="text" id="user-id-search">
<button onclick="search(document.getElementById('user-id-search').value)">Search</button>


<hr>

<table class="table" id="license-table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">User ID</th>
        <th scope="col">Key</th>
        <th scope="col">Total Users</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
    </tr>
    </tbody>
</table>

</body>

</html>
